    <meta charset="UTF-8">

    <title>Tindin Teste Dev</title>

<body>
    <header>
        <nav class="cabecalho">
            <div class="container-logo">
                <img src="/assets/image/logo.png" alt=" Logo Empresarial" width="40" height="40"
                    class="d-inline-block align-text-top h3">
                <p>TINDIN</p>
            </div>
            <div class="seach">
                <input type="text" placeholder="Seach' Game Here">
                <button class="pesquisa">Seach</button>
            </div>
            <a href="#"><img src="/assets/image/perfil.png" alt="Imagem de Login"></a>
        </nav>
    </header>
    <main>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Registrar</h1>
                    <input type="text" placeholder="CPF" />
                    <input type="text" placeholder="Telefone" />
                    <input type="text" placeholder="Nome Completo" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Senha" />
                    <input type="password" placeholder="Confirmar Senha" />
                    <span class="erro">Erro</span>
                    <button>Confirmar</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
        
                <form action="#">
                    <h1>Bem vindo</h1>
                    <a class="administrador" href="#">É adminstrador ?</a>
                    <span>Mensagem de erro</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#">Esqueceu a senha ?
                    </a>
                    <button>Entrar</button>
                </form>
        
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Ja é aluno?</h1>
                        <p>Se você já tem uma conta, basta entrar.
                            Sentimos sua falta !</p>
                        <button class="ghost" id="signIn">Entrar</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Novo Aqui?</h1>
                        <p>Inscreva-se e descubra uma grande quantidade de novas oportunidades</p>
                        <button class="ghost" id="signUp">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
